<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>"
    />
    <title>Task Management</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="p-3 bg-blue-600 lg:flex lg:items-center lg:justify-between">
      <div class="flex-1 min-w-0">
        <h2
          id="headerTitle"
          class="text-2xl font-medium leading-7 text-white sm:text-3xl sm:truncate"
        ></h2>
      </div>
      <div class="flex mt-5 lg:mt-0 lg:ml-4">
        <span class="sm:ml-3">
          <button
            id="logout"
            type="button"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-blue-300 border border-transparent rounded-md shadow-sm hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400"
          >
            Logout
          </button>
        </span>
      </div>
    </div>
    <!-- END HEADER -->
    <div class="flex my-4" id="userList"></div>

    <!-- ADD TASK MODAL -->
    <div class="fixed bottom-0 w-full">
      <button
        id="modal-switch"
        class="float-right w-10 p-2 m-4 text-white bg-blue-500 rounded-full hover:bg-blue-800"
      >
        +
      </button>
    </div>
    <!-- Modal  -->
    <div class="w-full h-full">
      <div
        id="modal-bg"
        class="absolute top-0 hidden w-full h-full bg-gray-600/50"
      ></div>
      <div
        id="modal-box"
        class="sm:w-[385px] sm:min-w-[40vw] min-w-[80vw] min-h-[50vh] flex flex-col items-center gap-2 -translate-y-1/2 p-6 bg-white rounded-lg top-1/2 left-1/2 -translate-x-1/2 absolute hidden"
      >
        <span class="text-2xl font-medium">Hey, You can add a User Here</span>
        <form action="#" id="createUserForm" class="w-full">
          <div class="flex flex-col mb-5">
            <label for="name" class="mb-1 text-xs tracking-wide text-gray-600"
              >Name:</label
            >
            <div class="relative">
              <div
                class="absolute top-0 left-0 inline-flex items-center justify-center w-10 h-full text-gray-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>

              <input
                id="userName"
                type="text"
                name="name"
                class="w-full py-2 pl-10 pr-4 text-sm placeholder-gray-500 border border-gray-400 rounded-2xl focus:outline-none focus:border-blue-400"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="flex flex-col mb-5">
            <label for="email" class="mb-1 text-xs tracking-wide text-gray-600"
              >E-Mail Address:</label
            >
            <div class="relative">
              <div
                class="absolute top-0 left-0 inline-flex items-center justify-center w-10 h-full text-gray-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                  />
                </svg>
              </div>

              <input
                id="userEmail"
                type="email"
                name="email"
                class="w-full py-2 pl-10 pr-4 text-sm placeholder-gray-500 border border-gray-400 rounded-2xl focus:outline-none focus:border-blue-400"
                placeholder="Enter your email"
              />
            </div>
          </div>
          <div class="flex flex-col mb-6">
            <label
              for="password"
              class="mb-1 text-xs tracking-wide text-gray-600 sm:text-sm"
              >Password:</label
            >
            <div class="relative">
              <div
                class="absolute top-0 left-0 inline-flex items-center justify-center w-10 h-full text-gray-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                  />
                </svg>
              </div>

              <input
                id="userPassword"
                type="password"
                name="password"
                class="w-full py-2 pl-10 pr-4 text-sm placeholder-gray-500 border border-gray-400 rounded-2xl focus:outline-none focus:border-blue-400"
                placeholder="Enter your password"
              />
            </div>
          </div>

          <div class="flex w-full">
            <button
              type="submit"
              class="flex items-center justify-center w-full py-2 mt-2 text-sm text-white transition duration-150 ease-in bg-blue-500 rounded-lg focus:outline-none sm:text-base hover:bg-blue-600"
            >
              <span class="mr-2">Create</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- END TASK MODAL -->

    <script type="module" src="/src/usersAdmin.js"></script>
  </body>
</html>
