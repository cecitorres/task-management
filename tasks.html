    <!-- ADD TASK MODAL -->
    <div class="fixed bottom-0 w-full">
      <button
        id="modal-switch"
        class="float-right w-10 p-2 m-4 text-white bg-blue-500 rounded-full hover:bg-blue-800"
      >
        +
      </button>
    </div>
    <!-- Modal  -->
    <div class="w-full h-full">
      <div
        id="modal-bg"
        class="absolute top-0 hidden w-full h-full bg-gray-600/50"
      ></div>
      <div
        id="modal-box"
        class="sm:w-[385px] sm:min-w-[40vw] min-w-[80vw] min-h-[50vh] flex flex-col items-center gap-2 -translate-y-1/2 p-6 bg-white rounded-lg top-1/2 left-1/2 -translate-x-1/2 absolute hidden"
      >
        <span class="text-2xl font-medium"
          >Hey, You can Add your Task Here</span
        >
        <div class="flex justify-center w-full">
          <div class="w-full mb-3">
            <label
              for="taskTitle"
              class="inline-block mb-2 text-gray-700 form-label"
              >Title</label
            >
            <input
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="taskTitle"
              placeholder="Example label"
            />
          </div>
        </div>
        <div class="flex justify-center w-full">
          <div class="w-full mb-3">
            <label
              for="taskDescription"
              class="inline-block mb-2 text-gray-700 form-label"
              >Description</label
            >
            <textarea
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="taskDescription"
              rows="3"
              placeholder="Your message"
            ></textarea>
          </div>
        </div>
        <button
          id="createTask"
          class="p-3 bg-[#4F46E5] rounded-lg w-full text-white"
        >
          Create
        </button>
      </div>
    </div>
